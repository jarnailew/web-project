<!DOCTYPE html>
<link href="/normalize.css" rel="stylesheet">
<style>

  body {
    font-family: helvetica, sans-serif;
    margin: 0 auto;
    background: white;
  }

  img {
        margin: 0px 0px 0px 10px;
        height: 70px;
      }

  nav{
    background-color: #66a3ff;
  }

    a:link    {
    /* Applies to all unvisited links */
    text-decoration:  none;
    font-weight:      bold;
    background-color: none;
    color:            black;
    }
  a:visited {
    /* Applies to all visited links */
    text-decoration:  none;
    font-weight:      bold;
    background-color: none;
    color:            black;
    }
    a:hover   {
    /* Applies to links under the pointer */
    text-decoration:  none;
    font-weight:      bold;
    background-color: #003380;
    color:            black;
    }

  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    text-align: center;

  }
      li {
          float: left;
      }

      li a {
          display: block;
          color: black;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
      }
#cover {
  height: 200px;
}

</style>


<body>
  <nav>

    <ul> <img src="../first_site/logo.png" alt="Logo" align="left">
      <li><a href="#">About Us</a></li>
      <li><a href="#">Submit a Cafe!</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>

  </nav>

<div id="cover">
  <img src="https://handluggageonly.co.uk/wp-content/uploads/2015/12/Coffee-Shops-unique-in-London-4.jpg">;
</div>

<script>
$('div').on('click', function() {
  $(this).toggleClass('show-description');
});
</script>

</body>
